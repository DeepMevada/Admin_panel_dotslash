<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Yourself</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="Regi1.css">
</head>

<body>
  <div class="bgopacity">
    <div class="modal-dialog text-center">
      <div class="col-sm-9 main-section">
        <div class="modal-content">

          <div class="col-12 user-img">
            <img src="img/face.png">
          </div>

          <div class="col-12 form-input">
            <form action="javascript:void(0);" id="regform">
              <div class="form-group usr">
                <input type="UserName" name="uname" class="form-control" placeholder="Enter User Name ">
              </div>
              <div class="form-group name">
                <input type="Hospital Name" name="hname" class="form-control" placeholder="Enter Hospital Name ">
              </div>
              <div class="form-group lci">
                <input type="Hospital License" name="hlic" class="form-control" placeholder="Hospital License No. ">
              </div>
              <div class="form-group lcn">
                <input type="Location" name="loc" class="form-control" placeholder="Enter Location ">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group loc">
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
              </div>
              <div class="form-group loc">
                <input type="password" name="repassword" class="form-control" placeholder="Re-Enter Password">
              </div>
              <button type="submit" onclick="signup()" class="btn btn-success">Sign-Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
  <script src="reg.js"></script>
</body>

</html>
